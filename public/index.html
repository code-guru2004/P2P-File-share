<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PookeiShare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
		<div class="screen join-screen active">
			<div class="form">
				<h2>Share your files securely</h2>
				<div class="form-input">
					<button id="sender-start-con-btn">Create share room</button>
				</div>
				<div class="form-input" id="join-id">
					
				</div>
                <!-- <button onclick="copyToClipboard()">Copy Text</button> -->
			</div>
		</div>

		<div class="screen fs-screen">
			<div class="file-input">
				<label for="file-input">
					Click here to Select files for sharing
				</label>
				<input type="file" id="file-input">
			</div>
			<div class="files-list">
				<div class="title">Shared files</div>
				<div class="item">
					<div class="progress">0%</div>
					
				</div>
			</div>
		</div>

	</div>
    <script>
        function copyToClipboard() {
          const text = document.querySelector("#join-id")?.value;
          navigator.clipboard.writeText(text)
            .then(() => alert("Copied to Clipboard!"))
            .catch(err => console.error("Failed to copy: ", err));
        }
      </script>
    <script src="socket.io/socket.io.js"></script>
    <script src="code.js"></script>
</body>
</html>
